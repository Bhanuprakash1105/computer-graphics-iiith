<!DOCTYPE html>
<html>
	<head>	
		<title>ThreeJs_FirstCode</title>

		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}

			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>

		<script src="..\Libraries\three.js"></script>
		<script src="..\Libraries\OrbitControls.js"></script>
		<script type="text/javascript">
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight);
			document.body.appendChild( renderer.domElement );

			window.addEventListener( 'resize' , function () {
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height);
				camera.aspect = width / height;
				camera.updateProjectMatrix();
			});

			controls = new THREE.OrbitControls(camera, renderer.domElement)

			// create the shape
			var geometry = new THREE.BoxGeometry(0.1, 0.3, 0.1);
			var geometry2 = new THREE.BoxGeometry(0.6, 0.1, 0.1);
			var geometry3 = new THREE.BoxGeometry(0.4, 0.1, 0.4);
			// create a material, color, or image structure
			var material = new THREE.MeshLambertMaterial( { color: 0x099556, flatShading: true, wireframe: false} );
			
			var cuboid1 = new THREE.Mesh( geometry, material);
			var cuboid2 = new THREE.Mesh( geometry2, material);
			var cuboid3 = new THREE.Mesh( geometry3, material);
			
			scene.add( cuboid1, cuboid2, cuboid3);
			
			cuboid1.position.set(0,0.2,0);
			cuboid2.position.set(0.25,0,0);
			cuboid3.position.set(0.7,0,0);

			camera.position.set(1,0.5,2);

			var ambientLight = new THREE.AmbientLight(0x099556, 0.5);
			scene.add(ambientLight)

			var direclight = new THREE.DirectionalLight(0xffffff, 2);
			direclight.position.set(2,3,1);
			scene.add(direclight);

			//game logic
			var update = function() {
				//cube.rotation.x += 0.01
				//cube.rotation.y += 0.005
			};

			//draw scene
			var render = function()
			{
				renderer.render( scene, camera);
			};

			//run game loop (update, render, repeat)
			var GameLoop = function()
			{
				requestAnimationFrame(GameLoop);

				update();
				render();
			};

			GameLoop();

		</script> 

	</body>	
</html>
