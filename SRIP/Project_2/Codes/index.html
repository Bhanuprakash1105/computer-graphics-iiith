<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rasterization : Line</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	
	<div class="heading"> <h2>Rasterization : Line</h2> </div>
	<canvas id="frameCanvas" width="550" height="550" class="frameCanvasStyle"></canvas>
	<script src="js/canvas.js"></script>
	
	<!-- These is the first main div which takes frame height and frame width as inputs -->
	<div id="forFirstInputs">
		Enter the frame height ( max - 25 )<br>>> <input type="number" id="frameHeight" class="dimensionInput" value="15"/>
		<br><br>
		Enter the frame width ( max - 25 )<br>>> <input type="number" id="frameWidth" class="dimensionInput" value="15"/>
		<br><br>
		<input type="button" onclick="drawFrame()" value="Enter" class="enterButton" /> 
	</div>
	
	<!-- These is the second main div which takes end points of the line as inputs -->
	<div id="forSecondInputs">
		Enter coordinates (x, y) of 1st end point<br>>> 
		<input type="number" id="startX" class="coordinatesInput" value="0"/>
		<input type="number" id="startY" class="coordinatesInput" value="0"/>
		<br><br>
		Enter coordinates (x, y) of 2nd end point<br>>> 
		<input type="number" id="endX" class="coordinatesInput" value="0"/>
		<input type="number" id="endY" class="coordinatesInput" value="0"/>
		<br><br>
		<input type="button" onclick="coordinatesEntered()" value="Start" class="enterButton"/>
		<a href="index.html"><input type="button" onclick="drawFrame()" value="Back" class="enterButton" /></a> 
	</div>
	<script type="text/javascript">document.getElementById("forSecondInputs").style.display = "none";</script>
	
	<!-- These is the third main div which shows the interations as outputs -->
	<div id="forThirdInputs">
		<p id="pointDecision"></p>
		<p id="details"></p>
		<input type="button" onclick="nextIteration()" value="Next Iteration" class="nextButton"/>
		<input type="button" onclick="previousIteration()" value="Previous Iteration" class="previousButton"/>
		<br><br>
		<input type="button" onclick="change_content()" value="Back" class="enterButton"/> 
	</div>
	<script type="text/javascript">document.getElementById("forThirdInputs").style.display = "none";</script>

</body>

</html>
