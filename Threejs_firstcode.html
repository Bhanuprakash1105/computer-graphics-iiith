<!DOCTYPE html>
<html>
	<head>	
		<title>ThreeJs_FirstCode</title>

		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}

			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>

		<script src="Three.JS\build\three.js"></script>
		<script src="Three.JS\build\OrbitControls.js"></script>
		<script type="text/javascript">
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight);
			document.body.appendChild( renderer.domElement );

			window.addEventListener( 'resize' , function () {
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height);
				camera.aspect = width / height;
				camera.updateProjectMatrix();
			});

			controls = new THREE.OrbitControls(camera, renderer.domElement)

			// create the shape
			var geometry = new THREE.BoxGeometry(1, 1, 1);
			// create a material, color, or image structure
			var material = new THREE.MeshLambertMaterial( { color: 0x099556, flatShading: true, wireframe: false} );
			var cube = new THREE.Mesh( geometry, material);
			scene.add( cube );

			camera.position.z = 3;

			var ambientLight = new THREE.AmbientLight(0x099556, 0.5);
			scene.add(ambientLight)

			var direclight = new THREE.DirectionalLight(0xffffff, 2);
			direclight.position.set(2,3,1);
			scene.add(direclight);

			//game logic
			var update = function() {
				cube.rotation.x += 0.01
				cube.rotation.y += 0.005
			};

			//draw scene
			var render = function()
			{
				renderer.render( scene, camera);
			};

			//run game loop (update, render, repeat)
			var GameLoop = function()
			{
				requestAnimationFrame(GameLoop);

				update();
				render();
			};

			GameLoop();

		</script> 

	</body>	
</html>
